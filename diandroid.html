<h3 style="text-align: center;">Cara Mengganti Tema WhatsApp di Android</h3>
<ol>
<li>Pilih opsi Lainnya</li>
<li>Klik Setelan</li>
<li>Ketuk Chat</li>
<li>Pilih Tema pada tampilan</li>
<li>Lanjut pilih Tema Gelap atau Terang (disesuaikan)</li>
<li>Kemudian klik Oke</li>
<li>Tema yang dipilih pun telah diaktifkan</li>
</ol>
